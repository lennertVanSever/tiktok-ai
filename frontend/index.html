<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TikTok Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div id="statsOverview">
        <button id="closeButton">Close</button>
        <div id="statsOverviewContent">
            <h1>Keep swiping to get stats</h1>
        </div>
    </div>
    </div>
    <div class="swiper-container">
        <div id="videoContainer" class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" id="start-slide">
                            <img id="logo" src="./logo.svg" />
                            <section id="start-section">
                                <p id="explaination">
                                    TikTok clone to demonstrate our researched algorithms, swipe down
                                    to
                                    start seeing videos,
                                    swipe right to see stats. Project contributors are listed below:
                                </p>
                                <ul>
                                    <li>Cas De Coninck</li>
                                    <li>Lennert Van Sever</li>
                                    <li>Santi Boumans</li>
                                    <li>Tom Wijnands</li>
                                </ul>
                                <div class="box">
                                    <div class="cta-animation-container">
                                        <span class="cta-animation dot"></span>
                                        <span class="cta-animation drag-left"></span>
                                        <span class="cta-animation drag-right"></span>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="videoStats.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
